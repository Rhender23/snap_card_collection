<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Marvel Snap Card Collection </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
        body {
            background-color: #f2f2f2;
        }
        page-title {
            text-align: center;
            padding: 20px 0;
        }
        .disclaimer {
            font-size: 10pt;
            text-align: center;
            margin-top: 20px;
            color: #808080;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Marvel Snap Card Collection </h1>
        <hr>
        <h2>New Card</h2>

        <form action="#" th:action="@{/saveCard}" th:object="${card}" method="POST">
            <input type="text" th:field="*{cardName}" placeholder="Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{cardEnergy}" placeholder="Energy" class="form-control mb-4 col-4">
            <input type="text" th:field="*{cardPower}" placeholder="Power" class="form-control mb-4 col-4">
            <input type="text" th:field="*{cardAbility}" placeholder="Ability" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Card</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Card Collection</a>
         <p class="disclaimer">Marvel Snap Card Collection is not affiliated with Marvel or Second Dinner.</p>
    </div>
</body>

</html>
